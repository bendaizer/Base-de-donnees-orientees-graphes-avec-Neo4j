<html>
<head>
    <style type="text/css">
    #container {
        max-width: 100%;
        height: 100%;
        margin: 5%;
    }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="sigma.min.js"></script>
    <script>
    var s = new sigma('container');

    s.graph.addNode({
      "id": "n0",
      "label": "A node",
      "x": 0,
      "y": 0,
      "size": 3,
      "color": '#f55'
  }).addNode({
      "id": "n1",
      "label": "Another node",
      "x": 1,
      "y": 1,
      "size": 2
  }).addEdge({
      "id": "e0",
      "source": "n0",
      "target": "n1"
  });

  s.refresh();

  </script>
</body>
</html>
